<ion-header text-center>

  <ion-navbar color='home'>
    <ion-title>我的订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content">
    <ion-item class="item1">
        
      <ion-label>
        <div class="lab">
          <img src="assets/imgs/gou02.jpg"width='100px'>
          <span class="span1">宠嘉</span>
          <p class="price">￥45</p>
          <div class="shopadd">
              <button class="next" (click)='next()'>-</button>
              <input type="text" [(ngModel)]='number' size="1">
              <button class="add" (click)='add()'>+</button>
          </div>
        </div>
      </ion-label>
        <ion-radio  item-start></ion-radio>
      </ion-item>
</ion-content>
<ion-footer class="footer">
  <ion-item>
      <ion-radio  item-start class="radio1"></ion-radio>
      <ion-label>
       <span class="span2">全选</span>
       <span class="span3">合计 : ￥{{num}}</span>
       
      </ion-label>
      
  </ion-item>
  <div class="jiesuan">
       <span>结算</span>
      </div>
</ion-footer>
