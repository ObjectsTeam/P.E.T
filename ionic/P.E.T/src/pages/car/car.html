<ion-header text-center>

  <ion-navbar color='home'>
    <ion-title>我的订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content">
    <ion-item class="item1" *ngFor="let i of shop;let l=index">
      <ion-label>
        <div class="lab">
          <img src="assets/imgs/gou02.jpg"width='100px'>
          <span class="span1">{{i.name}}}</span>
          <p class="price">￥{{i.price}}</p>
          <div class="shopadd">
              <button class="next" (click)='next()'>-</button>
              <input type="text" [(ngModel)]='number' size="1">
              <button class="add" (click)='add()'>+</button>
          </div>
        </div>
      </ion-label>
        <ion-checkbox item-start class="che" checked='{{check}}'></ion-checkbox >
      </ion-item>
</ion-content>
<ion-footer class="footer">
  <ion-item class="radio1" no-lines>
      <ion-checkbox   item-start (click)='all(l)'></ion-checkbox >
      <ion-label>
       <span class="span2">全选</span>
       <span class="span3">合计 : </span><span class="span4">￥{{num}}</span>
      </ion-label>
  </ion-item>
  <div class="jiesuan">
       <span>结算</span>
      </div>
</ion-footer>
