	<script type="text/javascript">
		$(function(){
			//首页四栏导航滑动效果

				$('.m1').on({
					'mouseover':function(){
						$(this).css('font-size','larger');
					},

					img.src = path;
				}else{
					img.src = "img/chushi_img.jpg";
				}
			})
